<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedBot Rx - Prescription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MedBot Rx</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logout">Logout</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="toggleDarkMode">Dark Mode</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="text-center">Your Prescription</h1>

    <!-- User Profile -->
    <div class="card mb-4 border-info">
      <div class="card-body">
        <h5 class="card-title text-info"><i class="fas fa-user-circle"></i> Your Profile</h5>
        <p><strong>Age:</strong> <span id="profileAge"></span></p>
        <p><strong>Gender:</strong> <span id="profileGender"></span></p>
        <p><strong>Existing Conditions:</strong> <span id="profileConditions"></span></p>
      </div>
    </div>
    
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5>Diagnosis: <span id="diagnosis"></span></h5>
            <h5>Medicines:</h5>
            <ul id="medicines"></ul>
            <h5>Precautions:</h5>
            <ul id="precautions"></ul>
            <h5>Diet Plan:</h5>
            <ul id="diet"></ul>
            <h5>Lab Tests:</h5>
            <ul id="tests"></ul>
            <button class="btn btn-primary mt-3" id="exportPDF">Export to PDF</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="js/result.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
